<style>
  @font-face {
    font-family: 'Adigiana Toybox';
    src: url(https://assets.zyrosite.com/dOqN5r8PkNIoLq1y/Adigiana%20Toybox%20Regular.woff2);
  }

  section {
    font-family: 'Adigiana Toybox', system-ui;
    color: white;
  }

  section.copy-contract {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 150px;
    background: rgb(46, 170, 215);
  }

  section .copy-input {
    height: 40px;
    width: 425px;
    position: relative;
  }

  input {
    font-family: 'Adigiana Toybox', system-ui;
    color: rgb(46, 170, 215);
    border-radius: 20px;
    padding: 5px;
    height: 100%;
    width: 100%;
    text-align: right;
    font-weight: bold;
    border: solid 2px #999999;

    transition: border 0.3s ease-in-out;
  }

  img {
    position: absolute;
    left: 11px;
    top: 9px;
    aspect-ratio: 1;
    width: 22px;
    cursor: pointer;
    opacity: 0.4;

    transition: opacity 0.3s ease-in-out;
  }

  img:hover {
    opacity: 0.7;
  }

  img:hover + input {
    border: solid 2px #4c4c4c;
  }
</style>

<section class="copy-contract">
  <h2>Token Address</h2>
  <div class="copy-input">
    <img
      src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAqUlEQVR4nO2WQQrCMBBF3wXswvN4AEtXLryBmxa8b9eth+hGRwIRiqQ008YBYR78TTaPTH5CwEnTAA9AVjIBLQUZM6Qhr5iulFgycwOeUX63FFNaLgrxZnkzK9JWMbFknzNvtUXSik8L8ilHLDvEudNI4uKAj1q8XPh14k8fkIPyI7CUQSu+xLV6hzxIz1pxDxwxQr4SdnoFKmux/KJIKUyKlMKkSA5WvAGhHJcUSv8ZTAAAAABJRU5ErkJggg=="
      alt="copy-icon"
      id="copy-icon"
      title="Copy to clipboard"
    />
    <input type="text" name="token-address" id="token-address" readonly value="2ubuHGFS4VJVxSEpvV3kDwz6JiuXdaAoGMwrwYC87tp8" />
  </div>
</section>

<script>
  const contract = '2ubuHGFS4VJVxSEpvV3kDwz6JiuXdaAoGMwrwYC87tp8';

  function copyToClipboard() {
    const input = document.getElementById('token-address');
    input.select();
    input.setSelectionRange(0, 99999);

    navigator.clipboard.writeText(input.value);
  }

  document.getElementById('copy-icon').addEventListener('click', copyToClipboard);
</script>
