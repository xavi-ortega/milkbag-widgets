  const memes = data.filter((item) => item.type === 'meme');
  const comics = data.filter((item) => item.type === 'comic');

  function switchTab(tab) {
    document.getElementById('tab-comic').classList.toggle('active');
    document.getElementById('tab-meme').classList.toggle('active');

    const button = document.getElementById('shuffle-button');

    if (tab === 'comic') {
      button.innerHTML = 'Shuffle Comic Image';
      button.onclick = generateComic;

      generateComic();
    } else if (tab === 'meme') {
      button.innerHTML = 'Shuffle Meme';
      button.onclick = generateMeme;

      generateMeme();
    }
  }

  function generateComic() {
    const wrapper = document.getElementById('meme-wrapper');

    const comic = comics[Math.floor(Math.random() * comics.length)];

    const image = document.createElement('img');
    image.src = comic.img;
    image.alt = 'Milkbag meme';

    document.getElementById('share-button').href = `https://twitter.com/intent/tweet?text=${encodeURI(
      comic.text.replace('#', '') + ' ' + comic.url
    )}&hashtags=MILKBAG&screen_name=MilkbagSol`;

    fetch(comic.img)
      .then((response) => response.blob())
      .then((blob) => {
        // Create a new FileReader innstance
        const reader = new FileReader();

        // Add a listener to handle successful reading of the blob
        reader.addEventListener('load', () => {
          const image = new Image();

          // Set the src attribute of the image to be the resulting data URL
          // obtained after reading the content of the blob
          const downloadButton = document.getElementById('download-button');

          downloadButton.href = reader.result;
          downloadButton.setAttribute('download', 'milkbag-comic-image.jpg');
        });

        // Start reading the content of the blob
        // The result should be a base64 data URL
        reader.readAsDataURL(blob);
      });

    wrapper.innerHTML = '';
    wrapper.append(image);
  }
